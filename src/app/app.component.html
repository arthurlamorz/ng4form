<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
  <h1>
    Welcome to!
  </h1>
</div>
<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form [formGroup]="submitForm" (ngSubmit)="onSubmit()">
        <div formGroupName="userData">
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" formControlName="username" class="form-control">
            <span *ngIf="!submitForm.get('userData.username').valid && submitForm.get('userData.username').touched" class="help-block">
              <span *ngIf="submitForm.get('userData.username').errors['required']">This field is required</span>
            </span>
          </div>
          <div class="form-group">
            <label class="col-md-4 control-label" id="question" for="question">Question</label>
            <textarea class="form-control" id="question" name="question" formControlName="question">default text</textarea>
            <span *ngIf="!submitForm.get('userData.question').valid && submitForm.get('userData.question').touched" class="help-block">Please Enter a valid Email</span>
          </div>
        </div>
        <br>
        <button class=" btn btn-primary " type="submit ">Submit</button>
      </form>
    </div>
  </div>
</div>



<!-- Reactive form
[FormGroup] should be attached to form element and equal the name of your FormGroup property in class
formControlName="gender " added to each input and should match the formControl key
in OnInit method
-->
